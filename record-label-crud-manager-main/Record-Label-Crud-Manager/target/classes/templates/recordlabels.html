<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="head :: head"></div>

	<title>Record Labels Crud Manager</title>
</head>

<body>
	<div th:replace="navbar :: div-nav"></div>
	<div class="container my-2">
        <h1>Gravadoras</h1>
        <div>
            <a th:href="@{recordlabels/form}" class="btn btn-primary btn-sm mb-3 float-right">
                Adicionar 
            </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Gênero</th>
                    <th>Editar</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recordlabel : ${recordlabels}">
                    <td th:text="${recordlabel.name}"></td>
                    <td th:text="${recordlabel.adress}"></td>
                    <td th:text="${recordlabel.genre}"></td>
                    <td>
                        <a th:href="@{/recordlabels/update/{id}(id = ${recordlabel.id})}" class="btn btn-primary">
                            Alterar
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/recordlabels/delete/{id}(id = ${recordlabel.id})}" class="btn btn-danger">
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
