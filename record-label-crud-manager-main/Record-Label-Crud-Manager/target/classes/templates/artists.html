<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="head :: head"></div>

<title>RecordLabel Crud Manager</title>
</head>

<body>
	<div th:replace="navbar :: div-nav"></div>
	<div class="container my-2">
		<h1>Artistas</h1>
		<div>
			<a th:href="@{artists/form}"
				class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
				Artista </a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Gravadora</th>
					<th>GÃªnero</th>
					<th>Editar</th>
					<th>Apagar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="artist : ${artists}">
					<td th:text="${artist.name}"></td>
					<td th:text="${artist.email}"></td>

					<td th:text="${artist.getRecordlabel().getName()}"></td>
					<td th:text="${artist.genre}"></td>

					<td><a th:href="@{/artists/update/{id}(id = ${artist.id})}"
						class="btn btn-primary"> Alterar </a></td>
					<td><a th:href="@{/artists/delete/{id}(id = ${artist.id})}"
						class="btn btn-danger"> Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
