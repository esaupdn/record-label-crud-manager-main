<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="head :: head"></div>
    <title>Record Labels Crud Manager - Form RLCM</title>
    <style>
        .form-group label {
            font-weight: bold;
        }
        .container {
            max-width: 800px;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div th:replace="navbar :: div-nav"></div>
    <div class="container my-4">
        <h2 class="mb-4 text-center">Gravadora</h2>

        <form th:action="@{/recordlabels/register}" method="POST" th:object="${recordlabel}">
            <input type="hidden" th:field="*{id}">

            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" placeholder="Nome da gravadora" class="form-control" th:field="*{name}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="adress" class="form-label">Localização</label>
                        <input type="text" id="adress" placeholder="Localização da gravadora" class="form-control" th:field="*{adress}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="genre" class="form-label">Gênero</label>
                        <input type="text" id="genre" placeholder="Gênero musical" class="form-control" th:field="*{genre}">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

        <hr class="mt-5">

        <div class="text-end">
            <a th:href="@{/events}" class="btn btn-outline-primary">Voltar para Gravadoras</a>
        </div>
    </div>
</body>

</html>
